<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÍ∏∞ Í¥ÄÎ¶¨ (ÏàòÏ†ïÎê®)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 5px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.6em;
            font-weight: bold;
        }
        
        .add-cycle-header-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }
        
        .add-cycle-header-btn:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .cycles-panel {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .cycle-item {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .cycle-info {
            flex: 1;
            margin-bottom: 8px;
        }
        
        .cycle-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 3px;
            display: none;
        }
        
        .cycle-days {
            font-size: 1em;
            color: #667eea;
            font-weight: bold;
        }
        
        .cycle-date {
            font-size: 0.85em;
            color: #6c757d;
        }
        
        .cycle-actions {
            display: flex;
            gap: 5px;
            justify-content: flex-end;
        }
        
        .cycle-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .calendar-container {
            padding: 10px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .nav-btn {
            background: #e3f2fd;
            color: #495057;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #bbdefb;
        }
        
        .current-month {
            font-size: 1.4em;
            font-weight: 600;
            color: #495057;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 10px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: transparent;
            border-radius: 50%;
            width: 42px;
            height: 42px;
        }
        
        .calendar-day:hover {
            background: #f1f3f4;
            border-radius: 50%;
        }
        
        .calendar-day.other-month {
            color: #adb5bd;
        }
        
        .calendar-day.today {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        
        .calendar-day.has-record {
            background: #667eea;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        
        .day-number {
            font-size: 1.1em;
            margin-bottom: 1px;
        }
        
        .day-label {
            font-size: 0.55em;
            opacity: 0.8;
        }
        
        .weekday-header {
            text-align: center;
            font-weight: 600;
            color: #495057;
            padding: 6px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            font-size: 1.5em;
            margin: 0 0 20px 0;
            color: #495057;
        }
        
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .date-records {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .record-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-name {
            font-weight: bold;
            color: #667eea;
        }
        
        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Ï£ºÍ∏∞ Í¥ÄÎ¶¨</h1>
            <button class="add-cycle-header-btn" onclick="openAddCycleModal()">+ ÏÉà Ï£ºÍ∏∞</button>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-btn" onclick="previousMonth()">&lt; Ïù¥Ï†Ñ</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="nav-btn" onclick="nextMonth()">Îã§Ïùå &gt;</button>
            </div>
            
            <div class="calendar" id="calendar"></div>
        </div>
        
        <div class="cycles-panel" id="cyclesPanel">
        </div>
    </div>
    
    <!-- Ï£ºÍ∏∞ Ï∂îÍ∞Ä/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="cycleModal">
        <div class="modal-content">
            <h3 id="cycleModalTitle">ÏÉà Ï£ºÍ∏∞ Ï∂îÍ∞Ä</h3>
            <div class="input-group">
                <label for="cycleName">Ï£ºÍ∏∞ Ïù¥Î¶Ñ</label>
                <input type="text" id="cycleName" placeholder="Ïòà: ÏóºÏÉâ, Ïö¥Îèô, Ï≤≠ÏÜå Îì±">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" onclick="saveCycle()">Ï†ÄÏû•</button>
                <button class="modal-btn btn-secondary" onclick="closeModal('cycleModal')">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>
    
    <!-- ÎÇ†Ïßú Í∏∞Î°ù Î™®Îã¨ -->
    <div class="modal" id="dateModal">
        <div class="modal-content">
            <h3 id="dateModalTitle"></h3>
            <div id="cycleSelectList"></div>
            <div class="date-records" id="dateRecords"></div>
            <div class="modal-buttons">
                <button class="modal-btn btn-secondary" onclick="closeModal('dateModal')">Îã´Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let cycles = JSON.parse(localStorage.getItem('cycles')) || [];
        let records = JSON.parse(localStorage.getItem('cycleRecords')) || {};
        let editingCycleId = null;
        
        const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', 
                           '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
        const weekdays = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
        
        function init() {
            renderCycles();
            renderCalendar();
        }
        
        function renderCycles() {
            const panel = document.getElementById('cyclesPanel');
            
            panel.innerHTML = '';
            
            cycles.forEach(cycle => {
                const lastDate = getLastRecordDate(cycle.id);
                const daysSince = lastDate ? calculateDaysSince(lastDate) : '-';
                
                const cycleDiv = document.createElement('div');
                cycleDiv.className = 'cycle-item';
                cycleDiv.innerHTML = `
                    <div class="cycle-info">
                        <div class="cycle-days">${cycle.name}Ìïú ÏßÄ ${daysSince}Ïùº</div>
                        <div class="cycle-date">${lastDate ? 'ÎßàÏßÄÎßâ: ' + formatDateKorean(lastDate) : 'Í∏∞Î°ù ÏóÜÏùå'}</div>
                    </div>
                    <div class="cycle-actions">
                        <button class="cycle-btn btn-delete" onclick="deleteCycle('${cycle.id}')">ÏÇ≠Ï†ú</button>
                    </div>
                `;
                panel.appendChild(cycleDiv);
            });
        }
        
        function getLastRecordDate(cycleId) {
            const cycleRecords = Object.entries(records)
                .filter(([date, ids]) => ids.includes(cycleId))
                .map(([date]) => date)
                .sort((a, b) => new Date(b) - new Date(a));
            return cycleRecords[0] || null;
        }
        
        function calculateDaysSince(dateStr) {
            const lastDate = new Date(dateStr);
            const today = new Date();
            const timeDiff = today - lastDate;
            return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        }
        
        function formatDateKorean(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        function openAddCycleModal() {
            editingCycleId = null;
            document.getElementById('cycleModalTitle').textContent = 'ÏÉà Ï£ºÍ∏∞ Ï∂îÍ∞Ä';
            document.getElementById('cycleName').value = '';
            document.getElementById('cycleModal').style.display = 'block';
        }
        
        function editCycle(cycleId) {
            editingCycleId = cycleId;
            const cycle = cycles.find(c => c.id === cycleId);
            document.getElementById('cycleModalTitle').textContent = 'Ï£ºÍ∏∞ ÏàòÏ†ï';
            document.getElementById('cycleName').value = cycle.name;
            document.getElementById('cycleModal').style.display = 'block';
        }
        
        function saveCycle() {
            const name = document.getElementById('cycleName').value.trim();
            if (!name) {
                alert('Ï£ºÍ∏∞ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (editingCycleId) {
                const cycle = cycles.find(c => c.id === editingCycleId);
                cycle.name = name;
            } else {
                cycles.push({
                    id: Date.now().toString(),
                    name: name
                });
            }
            
            localStorage.setItem('cycles', JSON.stringify(cycles));
            closeModal('cycleModal');
            renderCycles();
        }
        
        function deleteCycle(cycleId) {
            if (!confirm('Ïù¥ Ï£ºÍ∏∞Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            cycles = cycles.filter(c => c.id !== cycleId);
            
            // Ìï¥Îãπ Ï£ºÍ∏∞Ïùò Î™®Îì† Í∏∞Î°ù ÏÇ≠Ï†ú
            Object.keys(records).forEach(date => {
                records[date] = records[date].filter(id => id !== cycleId);
                if (records[date].length === 0) {
                    delete records[date];
                }
            });
            
            localStorage.setItem('cycles', JSON.stringify(cycles));
            localStorage.setItem('cycleRecords', JSON.stringify(records));
            renderCycles();
            renderCalendar();
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}ÎÖÑ ${monthNames[month]}`;
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            weekdays.forEach(weekday => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'weekday-header';
                dayHeader.textContent = weekday;
                calendar.appendChild(dayHeader);
            });
            
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            const todayStr = formatDate(today);
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                const dateStr = formatDate(cellDate);
                const isCurrentMonth = cellDate.getMonth() === month;
                const isToday = dateStr === todayStr;
                const hasRecord = records[dateStr] && records[dateStr].length > 0;
                
                if (!isCurrentMonth) {
                    dayCell.classList.add('other-month');
                }
                
                if (isToday) {
                    dayCell.classList.add('today');
                }
                
                if (hasRecord) {
                    dayCell.classList.add('has-record');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);
                
                if (isToday) {
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = 'Ïò§Îäò';
                    dayCell.appendChild(dayLabel);
                }
                
                dayCell.addEventListener('click', () => openDateModal(dateStr));
                calendar.appendChild(dayCell);
            }
        }
        
        function openDateModal(dateStr) {
            const modal = document.getElementById('dateModal');
            const title = document.getElementById('dateModalTitle');
            const selectList = document.getElementById('cycleSelectList');
            const recordsDiv = document.getElementById('dateRecords');
            
            const date = new Date(dateStr);
            const dayNames = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            const dayName = dayNames[date.getDay()];
            title.textContent = `${date.getFullYear()}ÎÖÑ ${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº(${dayName})`;
            
            // Ï£ºÍ∏∞ ÏÑ†ÌÉù Î≤ÑÌäº ÏÉùÏÑ±
            selectList.innerHTML = '<div style="margin-bottom: 15px; font-weight: 600;">Ï£ºÍ∏∞ ÏÑ†ÌÉù:</div>';
            cycles.forEach(cycle => {
                const btn = document.createElement('button');
                btn.className = 'modal-btn btn-primary';
                btn.style.margin = '5px';
                btn.textContent = cycle.name;
                btn.onclick = () => addRecord(dateStr, cycle.id);
                selectList.appendChild(btn);
            });
            
            // ÌòÑÏû¨ ÎÇ†ÏßúÏùò Í∏∞Î°ù ÌëúÏãú (innerHTML + onclick Ï°∞Ìï© ÎåÄÏã† createElement ÏÇ¨Ïö©ÏúºÎ°ú ÏàòÏ†ï)
            recordsDiv.innerHTML = '<div style="margin-top: 20px; font-weight: 600;">Ïù¥ ÎÇ†Ïùò Í∏∞Î°ù:</div>';
            
            if (records[dateStr] && records[dateStr].length > 0) {
                records[dateStr].forEach(cycleId => {
                    const cycle = cycles.find(c => c.id === cycleId);
                    if (cycle) {
                        const recordDiv = document.createElement('div');
                        recordDiv.className = 'record-item';
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'record-name';
                        nameSpan.textContent = cycle.name;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'btn-remove';
                        removeBtn.textContent = 'ÏÇ≠Ï†ú';
                        // Ï§ëÏöî: ÏßÅÏ†ë Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ•º Ï∂îÍ∞ÄÌïòÏó¨ ÏûëÎèô Î≥¥Ïû•
                        removeBtn.onclick = function() {
                            removeRecord(dateStr, cycleId);
                        };
                        
                        recordDiv.appendChild(nameSpan);
                        recordDiv.appendChild(removeBtn);
                        recordsDiv.appendChild(recordDiv);
                    }
                });
            } else {
                const emptyMsg = document.createElement('div');
                emptyMsg.style.color = '#6c757d';
                emptyMsg.style.padding = '10px';
                emptyMsg.textContent = 'Í∏∞Î°ù ÏóÜÏùå';
                recordsDiv.appendChild(emptyMsg);
            }
            
            modal.style.display = 'block';
        }
        
        function addRecord(dateStr, cycleId) {
            if (!records[dateStr]) {
                records[dateStr] = [];
            }
            if (!records[dateStr].includes(cycleId)) {
                records[dateStr].push(cycleId);
                localStorage.setItem('cycleRecords', JSON.stringify(records));
                renderCycles();
                renderCalendar();
                openDateModal(dateStr); // Î™®Îã¨ ÏÉàÎ°úÍ≥†Ïπ®
            }
        }
        
        function removeRecord(dateStr, cycleId) {
            if (records[dateStr]) {
                // ÏàòÏ†ï: ID ÎπÑÍµê Ïãú Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôòÌïòÏó¨ ÌÉÄÏûÖ Î∂àÏùºÏπò Î¨∏Ï†ú Ìï¥Í≤∞
                records[dateStr] = records[dateStr].filter(id => String(id) !== String(cycleId));
                
                if (records[dateStr].length === 0) {
                    delete records[dateStr];
                }
                localStorage.setItem('cycleRecords', JSON.stringify(records));
                renderCycles();
                renderCalendar();
                openDateModal(dateStr); // Î™®Îã¨ ÏÉàÎ°úÍ≥†Ïπ®
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function formatDate(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        init();
    </script>
</body>
</html>
